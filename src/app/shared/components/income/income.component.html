<form [formGroup]="parentIncomeForm" class="expansion-panel-bottom" #incomeFormToReset="ngForm">
    <mat-form-field appearance="fill" class="form-field-spacing">
        <mat-label>Salary Recieved</mat-label>
        <input matInput formControlName="salaryRecieved" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
        <mat-error *ngIf="!parentIncomeForm.get('salaryRecieved').valid && parentIncomeForm.get('salaryRecieved').touched">Valid Salary is required!</mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" class="date form-field-spacing">
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="dateRecieved" [max]="maxDate" [matDatepicker]="salaryPicker">
        <mat-datepicker-toggle matSuffix [for]="salaryPicker"></mat-datepicker-toggle>
        <mat-datepicker #salaryPicker></mat-datepicker>
        <mat-error *ngIf="!parentIncomeForm.get('dateRecieved').valid && parentIncomeForm.get('dateRecieved').touched">Valid Date is required!</mat-error>
    </mat-form-field>
    <br>
    <mat-label>Taxes</mat-label>
    <br>
    <mat-form-field appearance="fill" class="form-field-spacing">
        <mat-label>Federal Tax</mat-label>
        <input matInput formControlName="federalTax" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
        <mat-error *ngIf="!parentIncomeForm.get('federalTax').valid && parentIncomeForm.get('federalTax').touched">Valid Federal Tax is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field-spacing">
        <mat-label>State Tax</mat-label>
        <input matInput formControlName="stateTax" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
        <mat-error *ngIf="!parentIncomeForm.get('stateTax').valid && parentIncomeForm.get('stateTax').touched">Valid State Tax is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field-spacing">
        <mat-label>Medicare Tax</mat-label>
        <input matInput formControlName="medicareTax" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
        <mat-error *ngIf="!parentIncomeForm.get('medicareTax').valid && parentIncomeForm.get('medicareTax').touched">Valid Medicare Tax is required!</mat-error>
    </mat-form-field>
    <mat-form-field appearance="fill" class="form-field-spacing">
        <mat-label>Social Security Tax</mat-label>
        <input matInput formControlName="socialSecurityTax" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
        <mat-error *ngIf="!parentIncomeForm.get('socialSecurityTax').valid && parentIncomeForm.get('socialSecurityTax').touched">Valid Social Security Tax is required!</mat-error>
    </mat-form-field>
    <br>
    <button class="form-save-button" mat-raised-button color="primary" (click)="saveOrUpdateIncome()">{{ buttonName }} <mat-icon>save</mat-icon></button>
    <a *ngIf="!cancelEnabled" class="form-save-button" mat-button (click)="editNavigate()">  edit data <mat-icon>edit</mat-icon></a>
    <a *ngIf="cancelEnabled" mat-button (click)="cancelUpdate()" class="leftSpacing">Cancel</a>
</form>
