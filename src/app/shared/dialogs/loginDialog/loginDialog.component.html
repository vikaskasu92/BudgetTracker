<div>
    <h5 class="center-align title-on-small-window">{{ formType }} with Budget Tracker <button mat-button (click)="closeLoginForm()" class="close-on-small-window"><mat-icon>close</mat-icon></button></h5>
</div>
<mat-card class="modal-window-align">
    <mat-card-content class="mat-content-small-window mat-card-content-full-window">
        <div class="row">
            <div class="col-md-5 col-lg-5 all-social-buttons-max-window all-social-buttons-small-window social-button-ipad-pro">
                <button mat-raised-button (click)="loginWithFacebook()" class="facebook-login button-spacing move-form-fields-to-right facebook-center"><mat-icon class="icon-spacing" svgIcon="facebook"></mat-icon>  Continue with Facebook</button>
            </div>
            <div class="col-md-1 col-lg-1 divider-line"></div>
            <div class="col-md-5 col-lg-4">
                <div *ngIf="loginError">
                    <mat-error>Invalid Username or Password</mat-error>
                </div>
                <form [formGroup]="firebaseLoginSignUpForm" class="login-form-adjust" (ngSubmit)="onFirebaseLoginOrSignup()" [ngClass]="{'push-signup-form-down': switchToSignUp}">
                    <mat-form-field appearance="fill" class="login-email-field center-align move-form-fields-to-right">
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email">
                        <mat-error *ngIf="!firebaseLoginSignUpForm.get('email').valid && firebaseLoginSignUpForm.get('email').touched">Email is invalid!</mat-error>
                    </mat-form-field>
                    <mat-form-field appearance="fill" class="center-align move-form-fields-to-right">
                        <mat-label>Password</mat-label>
                        <input matInput type="password" formControlName="password">
                        <mat-error *ngIf="!firebaseLoginSignUpForm.get('password').valid && firebaseLoginSignUpForm.get('password').touched">Minimum 6 character is required.</mat-error>
                    </mat-form-field>
                    <button mat-raised-button type="submit" class="firebaselogin-button keep-to-one-line center-align move-form-fields-to-right">{{ formType }}</button>
                    <div class="align-forgot-password " *ngIf="!switchToSignUp"><span class="move-form-fields-to-right">or </span><a href="#" type="button" (click)="forgotPasswordWithFirebase($event)">Forgot Password</a></div>
                    <div class="align-no-account center-align" *ngIf="!switchToSignUp"><span>Don't have an account? </span><a href="#" type="button" (click)="switchToSignupWithFirebase($event)"><strong>Sign up</strong></a></div>
                </form>
            </div>
            <div class="col-md-1 col-lg-2 align-close-button">
                <button mat-button (click)="closeLoginForm()" class="close-on-full-window"><mat-icon>close</mat-icon></button>
            </div>
        </div>
    </mat-card-content>
</mat-card>
