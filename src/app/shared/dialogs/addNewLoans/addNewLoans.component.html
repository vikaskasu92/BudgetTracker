<mat-card>
    <mat-card-header class="mat-card-header-design">
      <mat-card-title class="mat-header-title-design">Add New Loan</mat-card-title>
    </mat-card-header>
    <mat-card-content class="">
        <form #addNewLoan="ngForm" (ngSubmit)="addNewLoansToDB()" #newLoansToDB>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Loan Name</mat-label>
                <input matInput name="loanName" required ngModel #loanName="ngModel">
                <mat-error *ngIf="!loanName.valid && loanName.touched">Loan Name is inValid!</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Loan Duaration</mat-label>
                <input matInput name="loanDuration" required ngModel #loanDuration="ngModel">
                <mat-error *ngIf="!loanDuration.valid && loanDuration.touched">Loan Duration is inValid!</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Loan Balance</mat-label>
                <input matInput name="loanBalance" required ngModel #loanBalance="ngModel" placeholder="$" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
                <mat-error *ngIf="!loanBalance.valid && loanBalance.touched">Loan Balance is inValid!</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Loan Paid</mat-label>
                <input matInput name="loanPaid" required ngModel #loanPaid="ngModel" placeholder="$" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
                <mat-error *ngIf="!loanPaid.valid && loanPaid.touched">Loan Paid is inValid!</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Loan APR</mat-label>
                <input matInput name="loanApr" required ngModel #loanApr="ngModel">
                <mat-error *ngIf="!loanApr.valid && loanApr.touched">APR is inValid!</mat-error>
            </mat-form-field>
            <div class="button-flex"></div>
            <button mat-raised-button color="primary">Save <mat-icon>save</mat-icon></button>
            <button mat-raised-button class="cancel-button-spacing" (click)="cancelDialog($event)">Cancel <mat-icon>cancel</mat-icon></button>
        </form>
    </mat-card-content>
</mat-card>
