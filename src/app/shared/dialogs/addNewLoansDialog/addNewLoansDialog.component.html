<mat-card>
    <mat-card-header class="mat-card-header-design">
      <mat-card-title class="mat-header-title-design">{{ addNewLoanHeader }}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="">
        <form [formGroup]="loanForm" (ngSubmit)="addOrUpdateLoansToDB()">
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Loan Name</mat-label>
                <input matInput formControlName="loanName">
                <mat-error *ngIf="!loanForm.get('loanName').valid && loanForm.get('loanName').touched">Valid loan name is required!</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Loan Type</mat-label>
                <mat-select formControlName="loanType">
                    <mat-option *ngFor="let loanType of loanTypes" [value]="loanType | removeSpace">{{ loanType }}</mat-option>
                </mat-select>
                <mat-error *ngIf="!loanForm.get('loanType').valid && loanForm.get('loanType').touched">Please choose valid loan type!</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Current Loan Balance</mat-label>
                <input matInput formControlName="loanBalance">
                <mat-error *ngIf="!loanForm.get('loanBalance').valid && loanForm.get('loanBalance').touched">Valid loan balance is required!</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>APR</mat-label>
                <input matInput formControlName="loanAPR" >
                <mat-error *ngIf="!loanForm.get('loanAPR').valid && loanForm.get('loanAPR').touched">Valid loan APR is required!</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>EMI</mat-label>
                <input matInput formControlName="loanEMI" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
                <mat-error *ngIf="!loanForm.get('loanEMI').valid && loanForm.get('loanEMI').touched">Valid loan EMI is required!</mat-error>
            </mat-form-field>
            <br>
            <div class="button-flex"></div>
            <button mat-raised-button color="primary">{{ buttonName }} <mat-icon>save</mat-icon></button>
            <button mat-raised-button class="cancel-button-spacing" (click)="cancelDialog($event)">Cancel <mat-icon>cancel</mat-icon></button>
        </form>
    </mat-card-content>
</mat-card>
