<h3 class="text-decorator">Expenses by Category</h3>
<div class="row d-flex justify-content-center">
    <app-categories (onSelectingCategories)="getOverallCategoriesExpenses($event)" (onMainCategorySelected) ="categoriesMainSelected($event)" ></app-categories>
</div>
<div class="row d-flex justify-content-center">
    <div *ngIf="noData" class="no-data">
        <span>You have no data for the categories chosen!</span>
    </div>
</div>
<ng-template placeholderDirective></ng-template>
