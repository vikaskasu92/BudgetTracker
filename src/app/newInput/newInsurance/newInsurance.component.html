<mat-accordion>
    <mat-expansion-panel class="shadow expansion-panel-bottom" [expanded]="openPanel" #insuranceExpansionPanel  (click)="expansionPanelClicked()">
        <mat-expansion-panel-header>
            <mat-panel-title> Insurance</mat-panel-title>
        </mat-expansion-panel-header>
        <form  #insuranceForm="ngForm" class="expansion-panel-bottom" (ngSubmit)="saveInsurance()">
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Health insurance</mat-label>
                <input matInput name="healthInsurance" ngModel #healthInsurance="ngModel" placeholder="$"  #healthIns required pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
                <mat-error *ngIf="!healthInsurance.valid && healthInsurance.touched">Health Insurance is inValid!</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" class="date form-field-spacing">
                <mat-label>Choose a date</mat-label>
                <input matInput [max]="maxDate" [matDatepicker]="HealthInsurancePicker" name="HealthInsuranceDate" ngModel #HealthInsuranceDate="ngModel" (click)="datePickerCalled()" required>
                <mat-datepicker-toggle matSuffix [for]="HealthInsurancePicker"></mat-datepicker-toggle>
                <mat-datepicker #HealthInsurancePicker></mat-datepicker>
                <mat-error *ngIf="!HealthInsuranceDate.valid && HealthInsuranceDate.touched">{{ dateErrorMessage }}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Auto Insurance</mat-label>
                <input matInput name="autoInsurance" required ngModel #autoInsurance="ngModel" placeholder="$" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
                <mat-error *ngIf="!autoInsurance.valid && autoInsurance.touched">Auto Insurance is inValid!</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" class="date form-field-spacing">
                <mat-label>Choose a date</mat-label>
                <input matInput [max]="maxDate" [matDatepicker]="autoInsurancePicker" name="autoInsuranceDate" ngModel #autoInsuranceDate="ngModel" (click)="datePickerCalled()" required>
                <mat-datepicker-toggle matSuffix [for]="autoInsurancePicker"></mat-datepicker-toggle>
                <mat-datepicker #autoInsurancePicker></mat-datepicker>
                <mat-error *ngIf="!autoInsuranceDate.valid && autoInsuranceDate.touched">{{ dateErrorMessage }}</mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary">Save <mat-icon>save</mat-icon></button>
        </form>
    </mat-expansion-panel>
</mat-accordion>
