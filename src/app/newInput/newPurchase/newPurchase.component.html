<mat-accordion>
    <mat-expansion-panel class="shadow expansion-panel-bottom"  [expanded]="openPanel" (click)="expansionPanelClicked()"  #purchaseExpansionPanel>
        <mat-expansion-panel-header>
            <mat-panel-title> Purchases & Investments</mat-panel-title>
        </mat-expansion-panel-header>
        <form  #purchaseForm="ngForm" (ngSubmit)="savePurchases()" class="expansion-panel-bottom">
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Item</mat-label>
                <input matInput name="item" required ngModel #item="ngModel">
                <mat-error *ngIf="!item.valid && item.touched">Item is inValid!</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Cost</mat-label>
                <input matInput name="cost" required ngModel #cost="ngModel" placeholder="$" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
                <mat-error *ngIf="!cost.valid && cost.touched">Cost is inValid!</mat-error>
            </mat-form-field>
            <br>
            <app-categories></app-categories>
            <br>
            <mat-form-field class="example-full-width" class="date form-field-spacing">
                <mat-label>Choose a date</mat-label>
                <input matInput [max]="maxDate" [matDatepicker]="newPurchasePicker" name="newPurchaseDate" ngModel #newPurchaseDate="ngModel" (click)="datePickerCalled()" required>
                <mat-datepicker-toggle matSuffix [for]="newPurchasePicker"></mat-datepicker-toggle>
                <mat-datepicker #newPurchasePicker></mat-datepicker>
                <mat-error *ngIf="!newPurchaseDate.valid && newPurchaseDate.touched">{{ dateErrorMessage }}</mat-error>
            </mat-form-field>
            <mat-slide-toggle checked='{{ checked }}' (click)="toggleSelected()" class="form-field-spacing">
                Used Credit Card?
            </mat-slide-toggle>
            <div *ngIf="creditInfo" class="form-field-spacing">
                <mat-form-field appearance="fill">
                    <mat-label>Credit Card Name</mat-label>
                    <input matInput name="creditCardName" required ngModel #creditCardName="ngModel">
                    <mat-error *ngIf="!creditCardName.valid && creditCardName.touched">Credit Card Name is inValid!</mat-error>
                </mat-form-field>
            </div>
            <br>
            <button mat-raised-button color="primary">Save  <mat-icon>save</mat-icon></button>
        </form>
    </mat-expansion-panel>
</mat-accordion>
