<mat-accordion>
    <mat-expansion-panel class="shadow expansion-panel-bottom" [expanded]="openPanel"  (click)="expansionPanelClicked()" >
        <mat-expansion-panel-header>
            <mat-panel-title> Income </mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="salaryAndTaxForm" class="expansion-panel-bottom" (ngSubmit)="saveIncome()" #salaryAndTaxFormToReset="ngForm">
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Salary Recieved</mat-label>
                <input matInput formControlName="salary" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
                <mat-error *ngIf="!salaryAndTaxForm.get('salary').valid && salaryAndTaxForm.get('salary').touched">Valid Salary is required!</mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" class="date form-field-spacing">
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="salaryRecievedDate" [max]="maxDate" [matDatepicker]="salaryPicker">
                <mat-datepicker-toggle matSuffix [for]="salaryPicker"></mat-datepicker-toggle>
                <mat-datepicker #salaryPicker></mat-datepicker>
                <mat-error *ngIf="!salaryAndTaxForm.get('salaryRecievedDate').valid && salaryAndTaxForm.get('salaryRecievedDate').touched">Valid Date is required!</mat-error>
            </mat-form-field>
            <br>
            <mat-label>Taxes</mat-label>
            <br>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Federal Tax</mat-label>
                <input matInput formControlName="federalTax" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
                <mat-error *ngIf="!salaryAndTaxForm.get('federalTax').valid && salaryAndTaxForm.get('federalTax').touched">Valid Federal Tax is required!</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>State Tax</mat-label>
                <input matInput formControlName="stateTax" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
                <mat-error *ngIf="!salaryAndTaxForm.get('stateTax').valid && salaryAndTaxForm.get('stateTax').touched">Valid State Tax is required!</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Medicare Tax</mat-label>
                <input matInput formControlName="medicareTax" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
                <mat-error *ngIf="!salaryAndTaxForm.get('medicareTax').valid && salaryAndTaxForm.get('medicareTax').touched">Valid Medicare Tax is required!</mat-error>
            </mat-form-field>
            <mat-form-field appearance="fill" class="form-field-spacing">
                <mat-label>Social Security Tax</mat-label>
                <input matInput formControlName="socialSecurityTax" pattern="^[+-]?[0-9]{1,3}(?:,?[0-9]{3})*(?:\.[0-9]{2})?$">
                <mat-error *ngIf="!salaryAndTaxForm.get('socialSecurityTax').valid && salaryAndTaxForm.get('socialSecurityTax').touched">Valid Social Security Tax is required!</mat-error>
            </mat-form-field>
            <br>
            <button mat-raised-button color="primary">Save <mat-icon>save</mat-icon></button>
        </form>
    </mat-expansion-panel>
</mat-accordion>
